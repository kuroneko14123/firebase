<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fire Chat</title>
    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Custom JS/CSS -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- CHAT MARKUP -->
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Navagation</h2>
        </div>
        <div class="mdl-layout__content">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnSignOut">Sign Out</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnViewProfile">Profile</button>
        </div>
    </div>
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Firebase Chat</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <h5 id="chatRoomUserName"></h5>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
            </div>
            <ul id='example-messages' class="example-chat-messages"></ul>
            <footer>
                <br>
                <div class="mdl-layout__content mdl-color--grey-100">
                    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..." />
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="clearMessage">clear</button>
            </footer>
        </div>
    </div>
</body>

</html>
