<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- Custom -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Navagation</h2>
        </div>
        <div class="mdl-layout__content">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnSignOut">Sign Out</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnChatRoom">Chat Room</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="editProfile">edit</button>
        </div>
    </div>
    <div class="mdl-card mdl-shadow--2dp hover-shadow">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Profile</h2>
        </div>
        <div class="mdl-grid">
            <div class="mdl-card__supporting-text" id="user-pic">
                <img id="img" src="" class="demo-avatar">
            </div>
            <div class="mdl-card__supporting-text" id="user-info">
                <ul id='example-messages' class="example-chat-messages">
                    <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
                    <li><strong>Email</strong>: <span id="profile-email">N/A</span></li>
                </ul>
            </div>
            <p id="description"></p>
        </div>
    </div>
</body>

</html>
