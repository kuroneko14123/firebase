<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fire Chat</title>
    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Custom JS/CSS -->
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Profile</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnSignOut">Sign Out</button>
            <!-- SignIn/SignUp Form -->
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="userName">
                    <label class="mdl-textfield__label" for="sample1">Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="job">
                    <label class="mdl-textfield__label" for="sample1">Job</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="age">
                    <label class="mdl-textfield__label" for="sample1">Age</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <h5>Photo : </h3>
                    <input class="mdl-textfield__input" type="file" id="file" name="file">
                </div>
                <div class = "mdl-textfield mdl-js-textfield">
                    <textarea name="descriptions" id="descriptions" rows="8" cols="39"></textarea>
                    <label class="mdl-textfield__label" for="sample1">description</label>
                </div>
           </form>
            <!-- SignIn/SignUp/Logout Button -->
            <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
        </div>
    </div>
</body>

</html>
